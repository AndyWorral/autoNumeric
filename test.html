<script>
    AutoNumeric.defaultSettings.decimalCharacter = ",";
    AutoNumeric.defaultSettings.digitGroupSeparator = ".";
    AutoNumeric.defaultSettings.decimalPlaces = 4;
    AutoNumeric.defaultSettings.maximumValue  = "10000000000000000000.999999999"; //10,000,000,000,000,000,000"
</script>
<h1>Euro</h1>
Dec test<input type="text" value="1.000" id="decTest" style="width:500px" /><br />

<br />
<button id="test">Test</button>

<button id="usTest">Test</button>

<script>


var dec = new AutoNumeric(document.getElementById("decTest"));
var big = new AutoNumeric(document.getElementById("bigTest"));

$('#test').click(function() {
    console.log(big.getNumericString());
    console.log(big.getNumber());
});

var trailing0 = new AutoNumeric(document.getElementById("trailing0"), {allowDecimalPadding:false, decimalPlace:0, decimalCharacter : ".", digitGroupSeparator : "," });
var usdec = new AutoNumeric(document.getElementById("usDecTest"), {decimalCharacter : ".", digitGroupSeparator : "," });
var usbig = new AutoNumeric(document.getElementById("usBigTest"), {decimalCharacter : ".", digitGroupSeparator : ","});
var usBigPlusTest = new AutoNumeric(document.getElementById("usBigPlusTest"), {decimalCharacter : ".", digitGroupSeparator : ","});

$('#usTest').click(function() {
    console.log(usBigPlusTest.getNumericString());
    console.log(usBigPlusTest.getNumber());
